<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration and Login</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body class="bg-secondary text-white">
  <div class="container mt-5">

    {% if messages %}
    <ul class="messages p-3 mb-2 bg-gradient-warning text-dark">
      {% for message in messages %}
      <li class="list-group-item" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="row">

          <div class="col-md-6">
            <h4>Registration</h4>
            <form action="/register" method="post" class="form-group w-73 mt-3">
            {% csrf_token %}
            <label for="fn">First Name</label>
            <input type="text" name="first" id="fn" class="form-control mb-2">
            <label for="ln">Last Name</label>
            <input type="text" name="last" id="ln" class="form-control mb-2">
            <label for="em">Email</label>
            <input type="email" name="email" id="em" class="form-control mb-2">
            <label for="ps">Password</label>
            <input type="password" name="password" id="ps" class="form-control mb-2">
            <label for="cps">Confirm Password</label>
            <input type="password" name="cpassword" id="cps" class="form-control">
            <button class="btn btn-outline-light mt-3" id="reg">Register</button>
            </form>
          </div>

      <div class="col-md-6">
        <h4 class="mb-3">Log In</h4>
        <form action="/login" method="post" class="form-group w-73">
        {% csrf_token %}
        <label for="eml">Email</label>
        <input type="email" name="email" id="eml" class="form-control mb-2">
        <label for="pss">Password</label>
        <input type="password" name="password" id="pss" class="form-control">
        <button class="btn btn-outline-light mt-3">Log In</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
