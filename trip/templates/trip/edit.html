<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body class="bg-secondary text-white">
  <h3>Edit your trip!</h3>
  
  <a href="/logout" class="btn btn-outline-light mt-3">Logout</a>

	<form action="/trip/create" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" name="destination" id="destination" class="form-control" value="{{ trip.destination}}">
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="form-control" value="{{ trip.start_date }}">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="form-control" value="{{ trip.end_date}}">
                </div>
                <div class="form-group">
                    <label for="plan">Plan:</label>
                    <input type="plan" name="plan" id="plan" class="form-control" value="{{ trip.plan }}">
                </div>
                <a href= "/trip" class="btn btn-outline-light mt-3">Submit</a>
								<a href="/trip" class="btn btn-outline-light mt-3"> Cancel</a>
            </form>
</body>
</html>
